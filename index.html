<html>
<head>
    <title>CanJS Basics</title>
</head>
<body>
    <script src="vendor/jquery-1.11.1.js"></script>
    <script src="http://canjs.com/release/latest/can.jquery.js"></script>
	<script type="text/mustache" id="app-template">
		<h1>{{message}}</h1>
	</script>
	<script type="text/mustache" id="contact-list-template">
		<p>contact list here</p>
		<p>{{changingMessage}}</p>
		<button id="changeBtn">Click to change</button>
	</script>
	<script type="text/mustache" id="people-list-template">
	<div id="people-list">
		<button id="add-person-btn">Add person</button>
		<button id="remove-person-btn">Remove person</button>
		{{#if state.visible}}
		<ul>
			{{#each data.people}}
			<li>
				{{lastname}}, {{firstname}}
			</li>
			{{/each}}
		</ul>
		{{/if}}
		<button id="toggle-people-list-btn">Toggle</button>
	</div>
	</script>
	<!-- CanJS needs a place to put your application -->
	<div id="my-app"></div>
	<div id="contacts-container"></div>
    <script src="js/app.js"></script>
</body>
</html>
